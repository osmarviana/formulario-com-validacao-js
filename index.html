<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário com Validação</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/resposive.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="cabecalho">
          <h1 class="titulo">FICOU COM DÚVIDA?</h1>
          <h2 class="sub-titulo">NOS MANDE UMA MENSAGEM!</h2>
          <p class="descricao">
            Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem
            e entraremos em contato em menos de 24h.
          </p>
        </div>

        <form class="formulario" id="formulario" action="#">
          <div class="form-control">
            <input
              class="input"
              type="text"
              name="nome"
              id="nome"
              placeholder="Nome completo *"
            />
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <input
              class="input"
              type="email"
              name="email"
              id="email"
              placeholder="Email *"
            />
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <input
              class="input"
              type="number"
              name="telefone"
              id="telefone"
              placeholder="Telefone *"
            />
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <textarea
              class="input"
              name="mensagem"
              id="mensagem"
              placeholder="Mensagem *"
            ></textarea>
            <small>Mensagem de erro</small>
          </div>

          <p class="instrucao">* campos obrigatórios</p>
          <input type="submit" id="enviar" />
        </form>
      </div>
    </main>

    <script src="./src/js/script.js"></script>
  </body>
</html>
